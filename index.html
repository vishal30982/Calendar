<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Calendar</title>
      <link rel="stylesheet" href="Time and Date selecter.css">
    </head>
    <body>
      <div>
        <h1>In this page you can select time, date, month and year</h1>
        <p>Select Time, Date, month and year</p>
        <form>
          <label for="Select Time,Date, month and year">
            <input
              title="Select time, date, month and year"
              type="datetime-local"
              id="Input1"
            />
          </label>
        </form>
      </div>
      <hr />
      <div>
        <p>
          If you want to Select only Date, month and year you can select from
          here
        </p>
        <form>
          <label for="Select date, month and year">
            <input
              title="Select Date, month and year"
              type="date"
              id="Input2"
            />
          </label>
        </form>
      </div>
    </body>
</html>
